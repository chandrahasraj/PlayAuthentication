@(title: String,isLoggedIn:Boolean,userInfo:UserInfo,myForm:Form[UserLogin],user_type:Integer)

@import forms.loginForm

  @main(title,isLoggedIn,userInfo,user_type){

  <div class="container" style="margin-top: 10%">
  @loginForm(routes.Application.login(),myForm("email"),myForm("password"))
  </div>
}
