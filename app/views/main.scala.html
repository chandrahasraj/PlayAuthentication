@(title: String,isLoggedIn: Boolean,userInfo: UserInfo)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

            <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Book Rental Rooms</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    @if(isLoggedIn) {
                        <li><a href="@routes.Application.rooms()">Available Rooms</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    }
                </ul>
                @if(!isLoggedIn) {
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.Application.signup_page()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="@routes.Application.login_page()"><span class="glyphicon glyphicon-log-in"></span> UserLogin</a></li>
                    </ul>
                }else{
                    <ul class="nav navbar-nav navbar-right">
                        <li><p class="navbar-text">@userInfo.getEmail()</p></li>
                        <li><a href="@routes.Application.logout()">Logout</a></li>
                    </ul>
                }
            </div>
        </nav>
        <div class="container" >
        @content
        </div>
        </div>
    </body>
</html>
