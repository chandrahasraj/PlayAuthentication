@(title: String,isLoggedIn:Boolean,userInfo:UserInfo,myForm:Form[UserInfo],user_type:Integer)

@import forms.registerForm

@main(title,isLoggedIn,userInfo,user_type){

  <div class="container">
  @registerForm(routes.Application.signup(),myForm("email"),myForm("password"),myForm("firstName"),myForm("lastName"))
  </div>
}
