@(reverseRoute: play.api.mvc.Call,emailField: Field, passwordField: Field)

<div class="container">

  @helper.form(reverseRoute) {
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="@emailField.name" value="@emailField.value.getOrElse("")">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="@passwordField.name" value="@passwordField.value.getOrElse("")">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  }
</div>
