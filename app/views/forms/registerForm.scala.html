@(reverseRoute: play.api.mvc.Call,emailField: Field, passwordField: Field, firstname:Field, lastname:Field,invitationCode:Field)

  <div class="container">

  @helper.form(reverseRoute) {
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="@emailField.name" value="@emailField.value.getOrElse("")">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="@passwordField.name" value="@passwordField.value.getOrElse("")">
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="firstname" name="@firstname.name" value="@firstname.value.getOrElse("")">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" name="@lastname.name" value="@lastname.value.getOrElse("")">
    </div>
    <div class="form-group">
      <label for="invitationCode">Invitation Code:</label>
      <input type="number" class="form-control" id="invitationCode" name="@invitationCode.name" value="@invitationCode.value.getOrElse("")">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  }
  </div>
